version: '3.8'

services:
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
      - "7000:7000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/tunnel.db
      - TUNNEL_DOMAIN=tunnel.localhost
      - TUNNEL_PORT=7000
    volumes:
      - tunnel_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  tunnel_data:
    driver: local
